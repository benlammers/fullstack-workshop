<html lang="en">
    <head>
        <title>HTML Tutorial</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header>
            <span class="site-name">HTML Tutorial</span>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="about.html">About</a></li>
                    <li class="nav-item active">Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact</h1>

            <form class="contact-form">
                <label for="name">Name</label>
                <input name="name" id="name" type="text" placeholder="Enter name" />
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Enter email" />
                <label for="message">Message</label>
                <input name="message" id="message" type="text" placeholder="Enter your message here" />
                <button type="submit">Send Message</button>
            </form>
            
        </main>
